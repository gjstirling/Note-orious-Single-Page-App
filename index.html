<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Note-orious </title>
    <link rel="stylesheet" href="./public/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Shrikhand&display=swap" rel="stylesheet">
    </head>

  <body>
    <section id='main'>
      <img id="title-img" src="./public/noteorious.png" alt="Note-orious" />
      <textarea style="resize:none" maxlength="1000" id="notepad" 
      name="notepad" rows="10" cols="100" placeholder="Scribble here!"></textarea>
      <div id="center-left">
        <button value="submit" id="addNote" action=""><span>Add note </span></button>
        <h2>Your notes</h2>
        <ul class='notesList' id='notesList'></ul>
      </div>
    </section>

    <section id='individualNote'>
      <p id='textHere'></p>
      <div id='buttonHere'>
        <button id="return" action=""><span>Return to notes</span></button>
      </div>
    </section>

    <script src="./src/interface.js"></script>
    <script src="./src/note.js"></script>
    <script src="./src/notebook.js"></script>
  </body>
  </html>
