  <body>
      <section id='main'>
      <h1> Note-orious </h1>

        <h2>Create a note</h2>
        <textarea style="resize:none" maxlength="1000" id="notepad" 
        name="notepad" rows="10" cols="100" placeholder="Scribble here!"></textarea>
        <br>
        
        <button value="submit" id="addNote" action="">Add note</button>
        
        <h2>Your notes</h2>
        <!---can use div and 'notes' id to insert inline notes data from model/interface-->
        <div>
          <ul id='notesList'></ul>
        </div>
      </section>

      <section id='individualNote'>
        <div><p id='textHere'></p></div>
        <div id='buttonHere'></div>
      </section>

      <script src="./src/interface.js"></script>
      <script src="./src/note.js"></script>
      <script src="./src/notebook.js"></script>
    </body>
  </html>
